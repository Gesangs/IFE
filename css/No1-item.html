<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>item</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box {
            width: 150px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            position: relative;
        }
        .btn{
            width: 80px;
            margin-top: 20px;
            text-align: center;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid cadetblue;
        }
        .box::before{
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            transform: scaleX(0);
            transition: transform .3s;
            background-color: blue;            
            transform-origin: 50% 50%;
        }
        div.selectDiv::before {
            transform: scaleX(1);            
        }
        .selectDiv{
            color: blue;
        }
        
    </style>
</head>
<body>
    <div class="box">前端</div>
    <div class="btn">切换样式</div>
    <script>
        (function(){
            const $btn = document.getElementsByClassName("btn")[0];
            const $box = document.getElementsByClassName("box")[0]; 
            $btn.addEventListener("click", () => {
                $box.classList.toggle("selectDiv");                
            }, false);
        })()
    </script>
</body>
</html>
