<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>找到那个DOM</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        return document.getElementsByTagName("li");
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        // const $section = document.getElementById(sectionId);
        const $section = document.querySelectorAll(sectionId);   
        console.log($section);     
        const $spanArr = [...$section.getElementsByTagName("span")];
        return $spanArr.filter((span) => {
            if(span.textContent === "HTML") {
                return true;
            }
        })
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        const $section = document.getElementById(sectionId);
        const $li = [...$section.getElementsByTagName("li")];
        // const $li = [...$section.querySelectorAll("li")];
        return $li.filter((li) => {
            const $span = [...li.getElementsByTagName("span")];
            const hasSpanCont = $span.find((span) => {
                if(span.textContent === spanCont) {
                    return true;
                }
            })
            if(hasSpanCont) {
                return true;
            }
        })
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        const $section = document.getElementById(sectionId);
        // const $section = document.querySelector(`#${sectionId}`);
        const $a = [...$section.getElementsByTagName("a")];
        // const $aActive = document.querySelector("a.active");
        let aInnerHTML; 
        $a.map((a) => {
            if(a.className === "active") {
                aInnerHTML = a.textContent; 
            }
        })  
        return aInnerHTML;      
    }
    getActiveLinkContent("news-normal")

    </script>
</body>
</html>
