<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div style="background-image: url(http://ife.baidu.com/2016/static/img/erik_ce204002.jpg); width: 480px; height: 480px;">
    </div>    

    <script>
        window.onload = function () {
            const $div = document.querySelector("div");
            let positionY = 0, // 位置
                startY = 0,    // 起始位置
                endY = -7680,  // 终点
                once = 480;    // 单步位移
            let timer = setInterval(() => {
                $div.style.backgroundPositionY = positionY + "px";
                positionY -= once;

                // 到达头尾的时候改变移动方向
                if(positionY == startY || positionY == endY) {
                    once = -once;
                }
            }, 200)
        }
    </script>
</body>
</html>
