<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        .column {
            padding-top: 1em;
            text-align: justify;
            position: relative;
            float: left;
            min-height: 200px;
        }
        #right {
            background: #F66;
            width: 130px;
            padding: 0 10px;
            margin-right: -100%;
        }
        #left {
            width: 180px;
            padding: 0 10px;
            right: 240px;
            margin-left: -100%;
            background: #66F;
        }
        #center {
            padding: 0 20px;
            width: 100%;
            background: #DDD;
        }

        body {
            margin: 0;
            padding-left: 200px;
            padding-right: 190px;
            min-width: 240px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div id="center" class="column">middle</div>
        <div id="left" class="column"></div>
        <div id="right" class="column"></div>
    </div>
</body>
</html>
