<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            overflow: hidden;
        }
        .main-wrap, .left, .right {
            float: left;
        }
        .main-wrap {
            width: 100%;
        }
        .main {
            height: 200px;
            margin-left: 200px;
            margin-right: 200px;
            background-color: blue;
        }
        /* 左右两列的高度随中间内容增加，等高 */
        .left, .right{
            margin-bottom: -3000px;
            padding-bottom: 3000px; 
        }
        .left {
            width: 200px;
            margin-left: -100%;
            background-color: brown;  
        }
        .right {
            width: 200px;
            margin-left: -200px;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="main-wrap">
            <div class="main">main</div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
