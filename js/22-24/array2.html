<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <input id="stack-input" type="text">
        <p id="stack-cont">栈内容：apple-gt;pear</p>    
        <button id="push-btn">进栈</button>
        <button id="pop-btn">退栈</button>
        <button id="front-btn">打印栈顶元素内容</button>
        <button id="empty-btn">判断栈是否为空</button>
        
        <script>
        
        const $pushBtn = document.getElementById("push-btn");
        const $popBtn = document.getElementById("pop-btn");
        const $frontBtn = document.getElementById("front-btn");
        const $emptyBtn = document.getElementById("empty-btn");
        const $p = document.getElementById("stack-cont");
        let inputValue,
            stack = ["apple", "pear"];

            window.addEventListener("click", () => {
                $p.innerHTML = "栈内容：" + stack.join("->");
            })
            
            $pushBtn.onclick = function() {
                inputValue = document.getElementById("stack-input").value;
                stack.push(inputValue);
            }

            $popBtn.onclick = function() {
                stack.pop();
            }
            
            $frontBtn.onclick = function(i) {
                console.log(stack[stack.length-1]);
            }

            $emptyBtn.onclick = function() {
                if(!stack.length) {
                    console.log("队列为空")
                } else {
                    console.log("队列不为空")
                }
            }
        </script>  
</body>
</html>
