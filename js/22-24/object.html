<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }        
                }
            }
        }

        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(name) {
            let find = function(node) {
                if(!node) return

                if(node.name === name) {
                    return node.id;
                } else {
                    return find(node.left) || find(node.right);
                }
            }

            return find(tree);
        }

        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(id) {
            let find = function(node) {
                if(!node) return

                if(node.id === id) {
                    return node.name;
                } else {
                    return find(node.left) || find(node.right);
                }
            }

            return find(tree);
        }

        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR() {
            let find = (node) => {
                console.log(node.name)
                if(node.left) find(node.left)
                if(node.right) find(node.right)
            }

            find(tree);
        }

        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR() {
            let find = (node) => {
                if(node.left) find(node.left)
                console.log(node.name)
                if(node.right) find(node.right)
            }

            find(tree);
        }

        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD() {
            let find = (node) => {
                if(node.left) find(node.left)
                if(node.right) find(node.right)
                console.log(node.name)
            }

            find(tree);
        }

    </script>
</body>
</html>
