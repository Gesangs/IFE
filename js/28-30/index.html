<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrapper {
            margin: 50px;
        }
        #email-input {
            width: 200px;
            height: 30px;
        }
        #email-sug-wrapper {
            list-style: none;
            width: 200px;
            border: 2px solid black;
            border-top: none;
            display: none;
        }
        #email-sug-wrapper li {
            height: 30px;
            line-height: 30px;
            padding-left: 10px;
        } 
        #email-sug-wrapper li:hover {
            background-color: bisque;
        }
        .active {
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <input id="email-input" type="text">
        <ul id="email-sug-wrapper" class="email-sug"></ul>
    </div>

    <script>
        let postfixList = ['163.com', 'gmail.com', '126.com', 'qq.com', '263.net'];
        const $input = document.getElementById("email-input");
        const $list = document.getElementById("email-sug-wrapper");

        // 方向键所选中的index
        let nowSelectTipIndex = 0;
        
        $input.focus()
        $input.onkeyup = function(e) {
            // 获取用户输入，生成提示框中的提示内容，将提示内容添加到email-sug-wrapper中
            addTipToList()

            // 控制email-sug-wrapper的显示/隐藏状态
            toggleTip()

            // 方向键控制
            upOrDown(e)
        }

        $list.onclick = function(e) {
            $input.value = htmlDecode(e.target.innerHTML);
            hideTip()
            $input.focus()
        }

        // 方向键操作逻辑
        function upOrDown(e) {
            let len = $list.children.length - 1;
            switch(e.keyCode) {
                case 38: 
                    if(nowSelectTipIndex == 0) {
                        nowSelectTipIndex = len;
                    } else {
                        nowSelectTipIndex--;
                    }
                break;
                case 40:
                    if(nowSelectTipIndex == len) {
                        nowSelectTipIndex = 0;
                    } else {
                        nowSelectTipIndex++;
                    }
                break;
                case 27:
                    $input.value = "";
                    hideTip()
                break;
                case 13:
                    hideTip()
                    $input.value = htmlDecode($list.children[nowSelectTipIndex].innerHTML); 
                break;
                default:
                    nowSelectTipIndex = 0;        
            }
            addTipToList()
        }
        
        // html转码
        function htmlEncode(html) {
            var temp = document.createElement ("div");
            (temp.textContent != undefined ) ? (temp.textContent = html) : (temp.innerText = html);
            var output = temp.innerHTML;
            temp = null;
            return output;
        }
        
        // html解码
        function htmlDecode(text) {
            var temp = document.createElement("div");
            temp.innerHTML = text;
            var output = temp.innerText || temp.textContent;
            temp = null;
            return output;
        }

        // 获取输入框的内容
        function getInputValue() {
            return htmlEncode($input.value).replace(/\s/g, ''); 
        }
        
        // 生成提示框内容的数组模版
        function createTipListArr(text) {
            let arr = postfixList.filter((item) => {
                if(item.includes(text)) {
                    return true;
                }
            })
            if(arr.length === 0) arr = postfixList;
            return arr;
        }
        
        // 创建提示框内容
        function createTipList() {
            let sValue = getInputValue();
            let eValue;
            if(sValue.includes("@")) {
                eValue = sValue.split("@")[1];
                sValue = sValue.split("@")[0];
            }
            
            // 根据模版数组生成提示框DOM结构
            const $document = document.createDocumentFragment();
            createTipListArr(eValue).map((item, index) => {
                const $li = document.createElement("li");
                if(index === nowSelectTipIndex) {
                    $li.classList = "active";
                }
                $li.innerHTML = sValue + "@" + item;
                $document.append($li);
            })

            return $document;
        }

        // 获取生成提示框中的提示内容将内容添加到email-sug-wrapper中
        function addTipToList() {
            while ($list.hasChildNodes()) {
                $list.removeChild($list.firstChild)
            }
            $list.append(createTipList());
        }

        function toggleTip() {
            if (!getInputValue()) {
                hideTip()
            } else {
                showTip()
            }
        }

        // 做具体隐藏提示框的操作
        function hideTip() {
            $list.style.display = "none";
        }

        // 做具体显示提示框的操作
        function showTip() {
            $list.style.display = "block";
        }
    </script>
</body>
</html>
