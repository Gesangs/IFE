<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table  {
            width: 70%;
            font-size: 14px;
        }

        td,th{
            text-align: center;
        }
        tr:hover {
            background-color: aquamarine;
        }
        td:hover{
            background-color: burlywood;
        }
        #wrap, #s, #canvas{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="region-radio-wrapper"></div>
    <div id="product-radio-wrapper"></div>
    <br>
    <div id="wrap"></div>
        
    <canvas id="canvas" width="800" height="400"></canvas>
    <div id="table-wrapper"></div>
    
    <script src="./bar.js"></script>
    <script src="./line.js"></script>
    <script src="../31-33/ife31data.js"></script>
    <script src="../31-33/checkBox.js"></script>
    <script src="../31-33/data.js"></script>
    <script src="../31-33//table.js"></script>
    <script>
        // 生成选项
        let product = new CheckBox({
            name: "product",
            arr: ["手机", "笔记本", "智能音箱"]
        }).init()
        let region = new CheckBox({
            name: "region",
            arr: ["华东", "华南", "华北"]
        }).init()
        
        let selectData = null;
        function init() {
            // 生成表格数据
            let data = new Data({
                sourceData,
                product: product.getValue(),
                region: region.getValue()
            }).formatData()
            
            selectData = data.filterData();
            drawLine(selectData)
            drawBar(sourceData[0].sale)

            // 按照数据绘制表格
            let table = new Table({
                data: data.result,
                container: document.getElementById("table-wrapper")
            }).createTable()
            
            // 生成鼠标经过所在行的数据
            table.onmouseover = (e) => {
                let node = e.target;
                if(node.nodeName == "TH") return;
                if (node.parentNode.nodeName == "TR") {
                    let nodeData = node.parentNode.getAttribute("data-source").split(",");
                    let result = sourceData.find((item) => {
                        if(nodeData.includes(item.product) && nodeData.includes(item.region)) {
                            return true;
                        }
                    })
                    // 绘制图表
                    drawLine([{sale: result.sale}])
                    drawBar(result.sale)
                }
            }

            table.onmouseout = (e) => {
                drawLine(selectData)
            }
        }

        window.addEventListener("change", init, true)

        init()
        
    </script>
</body>
</html>
